<html>
<head>
</head>
<body>
<h1>Form di iscrizione</h1>
<form method="POST" action="http://www.unical.it">
	<table>
	<tr>
		<td>
			Nome: <input id="id1" name="nome" type="text"/>
		</td>
	</tr>
	<tr>
		<td>
			Cognome: <input name="cognome" type="text"/>
		</td>
	</tr>
	<tr>
		<td>
			Email: <input name="email" type="text"/>
		</td>
	</tr>
	<tr>
		<td>
			Matricola: <input name="matricola" type="text"/>
		</td>
	</tr>
	<tr>
		<td>
			Data di nascita: <input name="datanascita" type="date"/>
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit"/>
		</td>
	</tr>
	</table>
</form>
</body>
</html>
